        Variables:
          LIVE_EVENT_ATTENDEES_TABLE: !Ref LiveEventAttendees
          ACCESS_KEYS_TABLE: !Ref AccessKeys
      AutoPublishAlias: live

  #
  # Live Events KMS key
  #

  LiveEventsKmsKey:
    Type: 'AWS::KMS::Key'
    UpdateReplacePolicy: Retain
    Properties:
      Enabled: true
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-default-1
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS:
                Fn::Join:
                  - ''
                  - - 'arn:aws:iam::'
                    - Ref: 'AWS::AccountId'
                    - ':root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow use of the key
            Effect: Allow
            Principal:
              AWS:
                - !GetAtt LiveEventAuthorizeRole.Arn
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
            Resource: '*'
          - Sid: Allow use of the key
            Effect: Allow
            Principal:
              AWS:
                - !GetAtt LiveEventAuthenticateRole.Arn
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
            Resource: '*'
          - Sid: Allow attachment of persistent resources
            Effect: Allow
            Principal:
              AWS:
                - !GetAtt LiveEventAuthenticateRole.Arn
            Action:
              - 'kms:CreateGrant'
              - 'kms:ListGrants'
              - 'kms:RevokeGrant'
            Resource: '*'
            Condition:
              Bool:
                kms:GrantIsForAWSResource: true
  LiveEventsKmsKeyAlias:
    Type: AWS::KMS::Alias
    UpdateReplacePolicy: Retain
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}-LiveEventKey'
      TargetKeyId: !Ref LiveEventsKmsKey

